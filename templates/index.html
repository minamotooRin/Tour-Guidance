<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Application</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/scripts.js"></script>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div id="chat-section" class="col-md-3 h-100 d-flex flex-column">
                <div id="chat-box" class="border rounded p-2 flex-grow-1">
                    <div id="messages" class="flex-grow-1 overflow-auto"></div>
                    <div id="input-area" class="d-flex">
                        <input type="text" id="address" class="form-control" placeholder="Enter address here">
                        <button id="submit" class="btn btn-primary ml-2"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
            <div id="itinerary-section" class="col-md-3 h-100 d-flex flex-column">
                <div id="itinerary-box" class="border rounded p-2 flex-grow-1">
                    <h2>Itinerary</h2>
                    <ul id="itinerary-list" class="list-group flex-grow-1 overflow-auto"></ul>
                </div>
            </div>
            <div id="map-section" class="col-md-6 h-100">
                <div id="map" class="border rounded h-100"></div>
            </div>
        </div>
    </div>
    <div id="info-window" class="info-window">
        <div class="info-header">
            <span id="info-title" class="info-title"></span>
            <span id="close-btn" class="close-btn">&times;</span>
        </div>
        <div id="info-content" class="info-content"></div>
    </div>
</body>
</html>
